<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số hoàn hảo</title>
</head>
<body>
    <div class="container">
        <h1>KIỂM TRA SỐ HOÀN HẢO</h1>

        <p>Nhập số nguyên n</p>

        <input type="number" id="songuyen">

        <button id="btn" onclick = kiemtra()>Check</button>

        <div id="result"></div>
        
    </div>
    <script>
      var soNguyen = document.getElementById("songuyen");
      function kiemtra()
       {
           var N = soNguyen.value;
           var S = 0;
                for (var i = 1; i < N; i++){
                if (N % i == 0)
                    S += i;  // S = S + i                  
                }

            if(S == N){
                document.getElementById("result").innerHTML = N + " là số hoàn hảo"
            }else{
                document.getElementById("result").innerHTML = N + " không là số hoàn hảo"
            }
           
        }
    </script>
</body>
</html>
