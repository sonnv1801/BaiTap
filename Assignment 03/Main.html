  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Main.css">

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <h5>Danh sách sinh viên</h5>
    <div class="filter">
        <button onclick="filterOne()" class="filter-btn">Tạo danh sách sinh viên của một lớp có 10 sinh viên</button><br><br>
        <button  onclick="filterTwo()" class="filter-btn">Sắp xếp danh sách sinh viên theo thứ tự điểm tích luỹ từ lớn đến bé</button> <br><br>
        <button onclick="filterThere()" class="filter-btn">Sắp xếp danh sách sinh viên theo thứ tự điểm tích luỹ từ bé đến lớn</button><br><br>
        <button onclick="filterFor()" class="filter-btn">Lọc ra danh sách sinh viên là nữ và có điểm tích luỹ lớn hơn 5.0</button><br><br>
        <button onclick="filterFine()" class="filter-btn">Lọc ra danh sách sinh viên có điểm toán hoặc lý lớn hơn 8.0</button><br><br>
        <button onclick="filterSix()" class="filter-btn">Tìm sinh viên có điểm môn Toán cao nhất và thấp nhất</button><br><br>
        <button onclick="filterSeven()" class="filter-btn">Xoá khỏi danh sách sinh viên có điểm tích luỹ là 0</button><br><br>
        <button onclick="filterEight()"class="filter-btn">Thêm 03 sinh viên mới vào danh sách.</button><br><br>
    </div>
    <script src="Main.js"></script>
