<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Nguyên Tố</title>
</head>
<body>
    <script>
        function SoNguyenTo(n){
            var nhap = true ;
            
            if (n < 2 ){
                nhap = false;
            }
            else{
                for(var i = 2 ; i < n-1 ; i++){
                    if(n % i == 0){
                        nhap = false;
                        break;

                    }
                }
            }
            if(nhap == true){
                alert(n + ' Là số nguyên tố') ;
            }
            else{
                alert(n + ' Không là số nguyên tố');
            }
        }
        SoNguyenTo(prompt("Nhập vào số nguyên n: "));
    </script>
</body>
</html>
